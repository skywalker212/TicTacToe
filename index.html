<!DOCTYPE html>
<html>

<head>
  <title>TicTacToe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="icon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="js/script.js" async>
  </script>
</head>

<body>
  <div class="container">
    <h1 class="text-center">Tic Tac Toe</h1>
    <div class="main">
      <div class="box">
        <div class="textbox">
          <div class="player text-center">
            Game Type
          </div>
          <div class="row">
            <div class="column col-md-6">
              <button type="button" name="one" class="btn btn-primary one" onclick="players(1)">1 Player</button>
            </div>
            <div class="column col-md-6">
              <button type="button" name="two" class="btn two" onclick="players(2)">2 Player</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
